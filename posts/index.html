---
layout: default
title: CyberneticsBlog Home
---

<h2>Posts</h2>
{% if paginator.posts %}
    {% for post in paginator.posts %}
    <span class="post-item">{{ post.date | date: '%Y-%m-%d' }} >> <a href="{{ post.url }}">{{ post.title }}</a></span>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}
